<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="Images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Interactive pricing component</title>
    </head>

    <body>
        <header>
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
        </header>
        <main>
            <div class="row info">
                <p id="pageviews">100K PAGEVIEWS</p>
                <div class="row slider">
                    <input class="PriceChoose" type="range" name="PriceChoose" id="PriceChoosePhone" min="1" max="5" value="3">
                </div>
                <div class="row price">
                    <h2>$<span id="price">16</span></h2>
                    <p>/ month</p>
                </div>
            </div>
            <div class="row slider">
                <input class="PriceChoose" type="range" name="PriceChoose" id="PriceChoose" min="1" max="5" value="3">
            </div>
            <div class="row billing">
                <p>Monthly Billing</p>
                <label class="switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider"></div>
                </label>
                <p>Yearly Billing</p>
                <div id="discount">
                    <p id="desktopDiscount">25% discount</p>
                    <p id="phoneDiscount">-25%</p>
                </div>
            </div>
            <div class="row gaincolumn">
                <div class="gain">
                    <p>Unlimited websites</p>
                    <p>100% data ownership</p>
                    <p>Email reports</p>
                </div>
                <button>Start my trial</button>
            </div>
        </main>
        <footer>
            <div class="attribution">
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                        Frontend Mentor</a>.</p>
                <p>Coded by <a href="https://github.com/Frontend-Wizard"
                        target="_blank">Frontend-Wizard</a>.</p>
            </div>
        </footer>
        <script src="script.js">
        </script>
    </body>

</html>
